name: Samurai API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod tidy

      - name: Build project
        run: go build -o samurai_api main.go

      - name: Run Unit Tests
        run: go test ./service ./repository -v

      - name: Run Integration Tests
        run: go test ./tests -v

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image (multi-platform)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: samurai-api:ci
          platforms: linux/amd64,linux/arm64