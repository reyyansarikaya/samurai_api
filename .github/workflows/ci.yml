name: 🥷 Samurai CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: 🧪 Run Go Tests
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: 🧼 Tidy modules
        run: go mod tidy

      - name: 🧪 Run Tests (unit + integration)
        run: go test ./... -v

  docker:
    name: 🐳 Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🐋 Build Docker Image
        run: docker build -t samurai_api .