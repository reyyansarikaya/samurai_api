name: ğŸ¥· Samurai CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: ğŸ§¼ Tidy modules
        run: go mod tidy

      - name: ğŸ§ª Run Tests (unit + integration)
        run: go test ./... -v

  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ‹ Build Docker Image
        run: docker build -t samurai_api .